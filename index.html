	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					info:"",
					loginDev: [],
					channel: [],
					channelId: '',
					devId: '',
					volume: 50,
					oWebControl: null,
					ruleForm: {
						streamMode: 0,
						cameraIndexCode: ''
					},
					form: {
						username: 'admin',
						password: '123456',
						deviceport: 8000,
						argument: {
							encryptedFields: 'secret',
							appkey: "23905561", //综合安防管理平台提供的appkey，必填
							ip: "172.20.29.126",
							port: 443,
							secret: "UdH8j2TbETyh7n8MVARy", //综合安防管理平台提供的secret，必填
							enableHTTPS: 1,
							// language: "zh_CN",
							layout: "1x1",
							playMode: 0,
							showSmart: 1,
							showToolbar: 1,
							buttonIDs: "0,16,256,257,258",
							toolBarButtonIDs: "2048,2049,2050,2304,2306,2305,2307,2308,2309,4096,4608,4097,4099,4098,4609,4100",
							snapDir: "D:/snap",
							videoDir: "D:/video"
						},
						funcName: "getRSAPubKey" //getRSAPubKey
					},
					initCount: 0,
					pubKey: ""
				}
			},
			mounted() {
				this.initPlugin()
			},
			destroyed() {
				this.handleDestroy()
			},
			methods: {
				initPlugin() {
					const self = this
					self.oWebControl = new WebControl({
						szPluginContainer: "playWnd",
						iServicePortStart: 15900,
						iServicePortEnd: 15909,
						szClassId: "23BF3B0A-2C56-4D97-9C03-0CB103AA8F11", // 用于IE10使用ActiveX的clsid
						cbConnectSuccess: function() {
							self.initCount = 0;
							self.oWebControl.JS_StartService("window", {
								dllPath: "./VideoPluginConnect.dll"
							}).then(function() {
								self.oWebControl.JS_SetWindowControlCallback({ // 设置消息回调
									cbIntegrationCallBack: function(oData) {
										 self.showCBInfo(JSON.stringify(oData.responseMsg));
									}
								});
								self.oWebControl.JS_CreateWnd("playWnd", 800, 400).then(function() {
									console.log('加载成功')
									// self.init(self)
								});
							}, function() {

							});
						},
						cbConnectError: function() {
							console.log("cbConnectError");
							self.oWebControl = null;
							console.log("插件未启动，正在尝试启动，请稍候...")
							this.$notify({
								message: '插件未启动，正在尝试启动，请稍候...',
								type: 'warning'
							});
							// self.$refs['playWnd'].$el.html("插件未启动，正在尝试启动，请稍候...");
							WebControl.JS_WakeUp("VideoWebPlugin://");
							self.initCount++;
							if (self.initCount < 3) {
								setTimeout(function() {
									self.initPlugin();
								}, 3000)
							} else {
								self.$notify.error({
									title: '插件启动失败，请检查插件是否安装！',
								});
							}
						},
						cbConnectClose: function(bNormalClose) {
							// 异常断开：bNormalClose = false
							// JS_Disconnect正常断开：bNormalClose = true
							console.log("cbConnectClose");
							self.oWebControl = null;
						}
					});

				},
				init(self) {
					self.getPubKey(function() {
						const {
							argument
						} = self.form
						const obj = Object.assign({}, argument);
						obj.secret = self.setEncrypt(argument.secret);
						console.log(obj)
						self.oWebControl.JS_RequestInterface({
							funcName: "init",
							argument: JSON.stringify({
								...obj
							})
						}).then(function(oData) {
							self.oWebControl.JS_Resize(800, 400); // 初始化后resize一次，规避firefox下首次显示窗口后插件窗口未与DIV窗口重合问题
							self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
						});
					})
				},
				getPubKey(callback) {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "getRSAPubKey",
						argument: JSON.stringify({
							keyLength: 1024
						})
					}).then(function(oData) {
						console.log(oData);
						if (oData.responseMsg.data) {
							self.pubKey = oData.responseMsg.data;
							self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
							callback()
						}
					})
				},
				setEncrypt(value) {
					var encrypt = new JSEncrypt();
					encrypt.setPublicKey(this.pubKey);
					return encrypt.encrypt(value);
				},
				//预览
				handlePreview() {
					const self = this

					self.$refs['ruleForm'].validate((valid) => {
						if (valid) {
							self.oWebControl.JS_RequestInterface({
								funcName: "startPreview",
								argument: JSON.stringify({
									cameraIndexCode: self.ruleForm.cameraIndexCode, //监控点编号
									streamMode: self.ruleForm.streamMode, //主子码流标识
									transMode: 1, //传输协议
									gpuMode: 0, //是否开启GPU硬解
									wndId: -1 //可指定播放窗口
								})
							}).then(function(oData) {
								if (oData.responseMsg.code == 0) {
									self.$notify({
										message: '预览开始!',
										type: 'success'
									});
									self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
								} else {
									self.$notify({
										message: '预览失败!',
										type: 'warning'
									});
								}

							})
						} else {
							console.log('error submit!!');
							return false;
						}
					});
				},
				handleStopPreview() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "stopAllPreview"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '停止成功!',
								type: 'success'
							});
							self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
						} else {
							self.$notify({
								message: '停止失败!',
								type: 'warning'
							});
						}

					})
				},
				//全屏
				handleFullScreen() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "setFullScreen"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '全屏成功!',
								type: 'success'
							});
							self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
						} else {
							self.$notify({
								message: '全屏失败!',
								type: 'warning'
							});
						}
					});
				},
				handleExitFullScreen() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "exitFullScreen"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '退出全屏成功!',
								type: 'success'
							});
							self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
						} else {
							self.$notify({
								message: '退出全屏失败!',
								type: 'warning'
							});
						}
					});
				},
				login() {
					const self = this
					if (self.oWebControl != null) {

						self.oWebControl.JS_RequestInterface({
							funcName: "uninit"
						}).then(function(oData) {
							if (oData.responseMsg.code == 0) {
								self.init(self)
								self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
							}
						});
					} else {
						self.initPlugin()
					}

				},
				exit() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "uninit"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '退出成功!',
								type: 'success'
							});
							self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
						} else {
							self.$notify({
								message: '退出失败!',
								type: 'warning'
							});
						}
					});
				},
				getVersion() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "getVersion"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify.info({
								message: '设备版本号:' + oData.responseMsg.data
							});
							 self.showCBInfo(JSON.stringify(oData ? oData.responseMsg : ''));
						}
					});
				},
				handleDestroy() {
					if (this.oWebControl != null) {
						this.oWebControl.JS_HideWnd(); // 先让窗口隐藏，规避可能的插件窗口滞后于浏览器消失问题 
						this.oWebControl.JS_Disconnect().then(function() { // 断开与插件服务连接成功
							},
							function() { // 断开与插件服务连接失败
							});
					}
				},
				showCBInfo(szInfo, type) {
					if (type === 'error') {
						szInfo = "<div style='color: red;'>" + dateFormat(new Date(), "yyyy-MM-dd hh:mm:ss") + " " + szInfo + "</div>";
					} else {
						szInfo = "<div>" + this.dateFormat(new Date(), "yyyy-MM-dd hh:mm:ss") + " " + szInfo + "</div>";
					}
					 this.info =  this.info + szInfo
					 
					 this.$nextTick(() => {
					         this.$refs["log"].scrollTop = this.$refs["log"].scrollHeight;
					       });
				},
				// 格式化时间
				dateFormat(oDate, fmt) {
					var o = {
						"M+": oDate.getMonth() + 1, //月份
						"d+": oDate.getDate(), //日
						"h+": oDate.getHours(), //小时
						"m+": oDate.getMinutes(), //分
						"s+": oDate.getSeconds(), //秒
						"q+": Math.floor((oDate.getMonth() + 3) / 3), //季度
						"S": oDate.getMilliseconds() //毫秒
					};
					if (/(y+)/.test(fmt)) {
						fmt = fmt.replace(RegExp.$1, (oDate.getFullYear() + "").substr(4 - RegExp.$1.length));
					}
					for (var k in o) {
						if (new RegExp("(" + k + ")").test(fmt)) {
							fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
						}
					}
					return fmt;
				}
			}
		})
	</script>
