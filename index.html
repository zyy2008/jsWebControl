<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="./css/index.css">
		<style>
			body{
				margin: 0;
			}
			.card-box{
				width: 800px;
				margin: auto;
			}
			.video{
				width: 600px;
				height: 400px;
				margin: auto;
				box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			<el-row>
				<el-col :span="24">
					<div class="video" id="playWnd" ref="playWnd"></div>
				</el-col>
			</el-row>
			<el-row>
				<el-col :span="12">
					<el-card shadow="never">
						<div slot="header">登录</div>
						<el-form label-position="left" :inline="true" label-width="100px">
							<el-row>
								<el-col :span="13">
									<el-form-item label="IP地址">
										<el-input v-model="form.argument.ip" />
									</el-form-item>
								</el-col>
								<el-col :span="11">
									<el-form-item label="端口号">
										<el-input type="number" v-model="form.argument.port" />
									</el-form-item>
								</el-col>
							</el-row>
							<el-row>
								<el-col :span="13">
									<el-form-item label="用户名">
										<el-input v-model="form.username" />
									</el-form-item>
								</el-col>
								<el-col :span="11">
									<el-form-item label="密码">
										<el-input type="password" v-model="form.password" />
									</el-form-item>
								</el-col>
							</el-row>
							<el-row>
								<el-col :span="13">
									<el-form-item label="设备端口" class="item-flex">
										<el-input style="width: 200px;" type="number" v-model="form.deviceport"></el-input>
										（可选参数）
									</el-form-item>
								</el-col>
								<el-col :span="11">
									<el-form-item label="窗口分割数">
										<el-select v-model="form.argument.layout" placeholder="请选择">
											<el-option label="1x1" value="1x1"></el-option>
											<el-option label="2x2" value="2x2"></el-option>
											<el-option label="3x3" value="3x3"></el-option>
											<el-option label="4x4" value="4x4"></el-option>
										</el-select>
									</el-form-item>
								</el-col>
							</el-row>
							<el-row style="margin-bottom: 20px">
								<el-col :span="24">
									<el-button type="primary" @click="login">登录</el-button>
									<el-button type="danger" @click="exit">退出</el-button>
									<el-button type="info" @click="getVersion">获取基本信息</el-button>
								</el-col>
							</el-row>
							<el-row>
								<el-col :span="13">
									<el-form-item label="已登录设备" class="item-flex">
										<el-select v-model="devId" placeholder="请选择" style="width: 200px;">
											<el-option v-for="item in loginDev" :key="item.value" :label="item.label" :value="item.value">
											</el-option>
										</el-select>
										（可选参数）
									</el-form-item>
								</el-col>
								<el-col :span="11">
									<el-form-item label="通道列表">
										<el-select v-model="channelId" placeholder="请选择">
											<el-option v-for="item in channel" :key="item.value" :label="item.label" :value="item.value">
											</el-option>
										</el-select>
									</el-form-item>
								</el-col>
							</el-row>
						</el-form>
					</el-card>
				</el-col>
				<el-col :span="12">
					<el-card shadow="never">
						<div slot="header"> 预览</div>
						<el-form label-position="left" :inline="true" label-width="100px">
							<el-row>
								<el-col :span="13">
									<el-form-item label="码流类型" class="item-flex">
										<el-select v-model="streamMode" placeholder="请选择">
											<el-option label="主码流" :value="0"></el-option>
											<el-option label="子码流" :value="1"></el-option>
										</el-select>
										<el-button @click="handleFullScreen">全屏</el-button>
									</el-form-item>
								</el-col>
								<el-col :span="11">
									<el-button @click="handlePreview">开始预览</el-button>
									<el-button @click="handleStopPreview">停止预览</el-button>
								</el-col>
							</el-row>
							<el-row>
								<el-col :span="13">
									<el-form-item label="音量" class="item-flex">
										<el-input-number style="width:110px" v-model="volume" controls-position="right" :min="0" :max="100"></el-input-number>
										<el-button>设置</el-button>
										（范围：0~100）
									</el-form-item>
								</el-col>
								<el-col :span="11">
									<el-button>打开声音</el-button>
									<el-button>关闭声音</el-button>
								</el-col>
							</el-row>
						</el-form>
					</el-card>

				</el-col>
			</el-row>
		</div>
	</body>
	<script src="./js/vue.js"></script>
	<script src="./js/index.js"></script>
	<script src="./js/jsencrypt.min.js"></script>
	<script src="./js/jsWebControl-1.0.0.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: function() {
				return {
					loginDev: [],
					channel: [],
					channelId: '',
					devId: '',
					streamMode: 0,
					volume: 50,
					oWebControl: null,
					form: {
						username: 'admin',
						password: '123456',
						deviceport: 8000,
						argument: {
							encryptedFields: 'secret',
							keyLength: 1024,
							appkey: "23905561", //综合安防管理平台提供的appkey，必填
							ip: "59.207.108.245",
							port: 443,
							secret: "UdH8j2TbETyh7n8MVARy", //综合安防管理平台提供的secret，必填
							enableHTTPS: 1,
							language: "zh_CN",
							layout: "1x1",
							playMode: 0,
							reconnectDuration: 5,
							reconnectTimes: 5,
							showSmart: 0,
							showToolbar: 0,
							toolBarButtonIDs: "",
							snapDir: "D:/snap",
							videoDir: "D:/video"
						},
						funcName: "getRSAPubKey" //getRSAPubKey
					},
					initCount: 0,
					pubKey: ""
				}
			},
			mounted() {
				this.initPlugin()
			},
			destroyed() {
				this.handleDestroy()
			},
			methods: {
				initPlugin() {
					const self = this
					self.oWebControl = new WebControl({
						szPluginContainer: "playWnd",
						iServicePortStart: 15900,
						iServicePortEnd: 15909,
						szClassId: "23BF3B0A-2C56-4D97-9C03-0CB103AA8F11", // 用于IE10使用ActiveX的clsid
						cbConnectSuccess: function() {
							self.initCount = 0;
							self.oWebControl.JS_StartService("window", {
								dllPath: "./VideoPluginConnect.dll"
							}).then(function() {
								self.oWebControl.JS_SetWindowControlCallback({ // 设置消息回调
									cbIntegrationCallBack: function(a) {
										console.log(a)
									}
								});
								self.oWebControl.JS_CreateWnd("playWnd", 600, 400).then(function() {
									console.log('加载成功')
								});
							}, function() {

							});
						},
						cbConnectError: function() {
							console.log("cbConnectError");
							self.oWebControl = null;
							self.$refs['playWnd'].$el.html("插件未启动，正在尝试启动，请稍候...");
							WebControl.JS_WakeUp("VideoWebPlugin://");
							self.initCount++;
							if (self.initCount < 3) {
								setTimeout(function() {
									self.initPlugin();
								}, 3000)
							} else {
								self.$refs['playWnd'].$el.html("插件启动失败，请检查插件是否安装！");
							}
						},
						cbConnectClose: function(bNormalClose) {
							// 异常断开：bNormalClose = false
							// JS_Disconnect正常断开：bNormalClose = true
							console.log("cbConnectClose");
							self.oWebControl = null;
						}
					});

				},
				init(self) {
					self.getPubKey(function() {
						const {
							argument
						} = self.form
						const obj = Object.assign({}, argument);
						obj.secret = self.setEncrypt(argument.secret);
						self.oWebControl.JS_RequestInterface({
							funcName: "init",
							argument: JSON.stringify({
								...obj
							})
						}).then(function(oData) {


							self.oWebControl.JS_Resize(600, 400); // 初始化后resize一次，规避firefox下首次显示窗口后插件窗口未与DIV窗口重合问题
						});
					})
				},
				getPubKey(callback) {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "getRSAPubKey",
						argument: JSON.stringify({
							keyLength: 1024
						})
					}).then(function(oData) {
						console.log(oData);
						if (oData.responseMsg.data) {
							self.pubKey = oData.responseMsg.data;
							callback()
						}
					})
				},
				setEncrypt(value) {
					var encrypt = new JSEncrypt();
					encrypt.setPublicKey(this.pubKey);
					return encrypt.encrypt(value);
				},
				//预览
				handlePreview() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "startPreview",
						argument: JSON.stringify({
							cameraIndexCode: '123', //监控点编号
							streamMode: self.streamMode, //主子码流标识
							transMode: 1, //传输协议
							gpuMode: 0, //是否开启GPU硬解
							wndId: -1 //可指定播放窗口
						})
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '预览开始!',
								type: 'success'
							});
						} else {
							self.$notify({
								message: '预览失败!',
								type: 'warning'
							});
						}

					})
				},
				handleStopPreview() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "stopAllPreview"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '停止成功!',
								type: 'success'
							});
						} else {
							self.$notify({
								message: '停止失败!',
								type: 'warning'
							});
						}

					})
				},
				//全屏
				handleFullScreen() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "setFullScreen"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '全屏成功!',
								type: 'success'
							});
						} else {
							self.$notify({
								message: '全屏失败!',
								type: 'warning'
							});
						}
					});
				},
				handleExitFullScreen() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "exitFullScreen"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '退出全屏成功!',
								type: 'success'
							});
						} else {
							self.$notify({
								message: '退出全屏失败!',
								type: 'warning'
							});
						}
					});
				},
				login() {
					const self = this
					if (self.oWebControl != null) {
						
						self.oWebControl.JS_RequestInterface({
							funcName: "uninit"
						}).then(function(oData) {
							if (oData.responseMsg.code == 0) {
								self.init(self)
							}
						});
					}else{
						self.initPlugin()
					}
					
				},
				exit() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "uninit"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify({
								message: '退出成功!',
								type: 'success'
							});
						} else {
							self.$notify({
								message: '退出失败!',
								type: 'warning'
							});
						}
					});
				},
				getVersion() {
					const self = this
					self.oWebControl.JS_RequestInterface({
						funcName: "getVersion"
					}).then(function(oData) {
						if (oData.responseMsg.code == 0) {
							self.$notify.info({
								message: '设备版本号:' + oData.responseMsg.data
							});
						}
					});
				},
				handleDestroy() {
					if (this.oWebControl != null) {
						this.oWebControl.JS_HideWnd(); // 先让窗口隐藏，规避可能的插件窗口滞后于浏览器消失问题 
						this.oWebControl.JS_Disconnect().then(function() { // 断开与插件服务连接成功
							},
							function() { // 断开与插件服务连接失败
							});
					}
				}
			}
		})
	</script>
</html>
